<!DOCTYPE html>
<html>
<head>
  <title>Canvas Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div id="toolbar">
  <button id="undoBtn" style="position:fixed; top:10px; left:10px; z-index:10;">
  Undo
  </button>
  <button onclick="tool='brush'">Brush</button>
  <button onclick="tool='eraser'">Eraser</button>

  <input type="color" onchange="strokeColor=this.value" />

  <input type="range" min="1" max="20" value="4"
         onchange="strokeWidth=this.value" />
  </div>


  <canvas id="canvas"></canvas>

  <script src="https://real-time-collaborative-drawing-canvas-production-c72a.up.railway.app/socket.io/socket.io.js"></script>
 <script src="websocket.js"></script>
 <script src="canvas.js"></script>
</body>
</html>
